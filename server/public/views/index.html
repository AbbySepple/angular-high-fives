<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Angular Routing Magic!</title>
  <link rel="stylesheet" href="/styles/bootstrap.min.css" />
  <script src="/vendor/angular.min.js" type="text/javascript"></script>
  <script src="/vendor/angular-route.min.js" type="text/javascript"></script>
  <script src="/scripts/client.js" type="text/javascript"></script>
  <script src="scripts/service.js" type="text/javascript"></script>

</head>

<body ng-app="myApp">
  <img src="imgs/banner.png" style="width:704px;height:228px;">
  <div ng-controller="HighFiveController as hfc" class="container" id="discription">
    <p>this will talk about the finn wanting a high five. will also house the buttons</p>
    <img src="imgs/jake.jpeg" />
    <button type="button" ng-click='hfc.highfive()'>Jake's H5 Level</button>
    <img src="imgs/finn.png" />
    <button type="button" ng-click='hfc.highfive()'>Finn's (your) H5 Level</button>


  </div>




  <div ng-repeat='thing in hfc.highfive' class='col-sm-3'>
    <p>this will be the results of the button clicking and stuuuuuf</p>

    <p>
      {{ thing.ranNum }}
    </p>
  </div>
</body>

</html>
